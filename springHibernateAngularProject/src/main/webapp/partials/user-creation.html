<div class="container">
    <h1>Create a new user</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First name:</label>

            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="user.firstName" placeholder="First name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last name:</label>

            <div class="controls">
                <input type="text" id="inputLastName" ng-model="user.familyName" placeholder="Last name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="email">Email:</label>

            <div class="controls">
                <input type="text" id="email" ng-model="user.email" placeholder="Email"/>
            </div>
        </div>
          <div class="control-group">
            <label class="control-label" for="login">Login:</label>

            <div class="controls">
                <input type="text" id="login" ng-model="user.login" placeholder="Login"/>
            </div>
        </div>
        
          <div class="control-group">
            <label class="control-label" for="password">Last email:</label>

            <div class="controls">
                <input type="password" id="password" ng-model="user.password" placeholder="Password"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="createNewUser()" class="btn btn-small btn-primary">create new user</a>
            </div>
        </div>
    </form>
</div>
