<div class="span6" id="main" ng-controller="AnnonceListCtrl">

			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Titre</th>
						<th>Prix</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="annonce in annonces">
						<td>{{annonce.titre}}</td>
						<td>{{annonce.prix}}</td>
					</tr>
				</tbody>
			</table>
</div>
